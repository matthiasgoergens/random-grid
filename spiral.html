<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digits Spiral</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #spiral-container {
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        .digit {
            position: absolute;
            font-size: 3rem;
            color: #333;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="spiral-container"></div>
    <script>
        function generateRandomDigits(count) {
            const digits = [];
            for (let i = 0; i < count; i++) {
                digits.push(Math.floor(Math.random() * 10));
            }
            return digits;
        }

        function calculateArcLength(a, b, theta) {
            return Math.sqrt(Math.pow(a + b * theta, 2) + Math.pow(b, 2));
        }

        function placeDigitsInSpiral(container, digits) {
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            const stepRadius = 8;  // Pixels per step
            const totalPoints = digits.length;
            const a = 0;
            const b = stepRadius / (2 * Math.PI); // Controls spacing

            // Calculate cumulative arc lengths to determine even spacing
            let arcLengths = [0];
            let totalArcLength = 0;
            const deltaTheta = 0.01;

            for (let theta = 0; arcLengths.length <= totalPoints; theta += deltaTheta) {
                totalArcLength += calculateArcLength(a, b, theta) * deltaTheta;
                arcLengths.push(totalArcLength);
            }

            const targetArcLength = totalArcLength / totalPoints;
            let currentArcLength = 0;
            let radius = 0;
            let angle = 0;
            let pointIndex = 0;

            while (pointIndex < totalPoints) {
                currentArcLength += calculateArcLength(a, b, angle) * deltaTheta;
                if (currentArcLength >= targetArcLength * (pointIndex + 1)) {
                    radius = a + b * angle;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    const digitElement = document.createElement('div');
                    digitElement.className = 'digit';
                    digitElement.textContent = digits[pointIndex];
                    digitElement.style.left = `${x}px`;
                    digitElement.style.top = `${y}px`;

                    container.appendChild(digitElement);
                    pointIndex++;
                }
                angle += deltaTheta;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('spiral-container');
            const digits = generateRandomDigits(100);
            placeDigitsInSpiral(container, digits);
        });
    </script>
</body>
</html>
